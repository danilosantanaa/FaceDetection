<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <script defer src="js/face-api.min.js"></script>
    <script defer src="js/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 95vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        div#face-detection {
            display: flex;
            position: relative;
        }

        canvas {
            position: absolute
        }
    </style>
</head>
<body>
    <div id="face-detection">
        <video id="video" width="450" height="360" autoplay muted></video>
    </div>

    <div id="type-face">
        <div>
            Você está neutro? <span id="neutral"></span>
        </div>

        <div class="expressions">
            <div>
                Você está feliz? <span id="happy"></span>
            </div>

            <div>
                Você está triste? <span id="sad"></span>
            </div>

            <div>
                Você está com raiva? <span id="angry"></span>
            </div>

            <div>
                Você está com nojo? <span id="disgusted"></span>
            </div>

            <div>
                Você está com medo? <span id="fearful"></span>
            </div>
        </div>
    </div>
</body>
</html>
